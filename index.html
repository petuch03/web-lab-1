<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <script src="scripts/checkboxes.js"></script>
</head>

<body>
<div class="wrapper">

    <div id="header">
        <header>
            Safronov Egor Mikhailovich P3213 732950
        </header>
    </div>

    <form method="post" action="" id="checkForm">

        <div class="xLocator">
            <div id="area_x" class="box">
                <p1>Choose your X value:</p1>
                <p><label for="n5"></label><input name="xValue" type="checkbox" id="n5" value="-5"> -5
                <p><label for="n4"></label><input name="xValue" type="checkbox" id="n4" value="-4"> -4
                <p><label for="n3"></label><input name="xValue" type="checkbox" id="n3" value='-3'> -3
                <p><label for="n2"></label><input name="xValue" type="checkbox" id="n2" value="-2"> -2
                <p><label for="n1"></label><input name="xValue" type="checkbox" id="n1" value="-1"> -1
                <p><label for="zero"></label><input name="xValue" type="checkbox" id="zero" value="0"> 0
                <p><label for="p1"></label><input name="xValue" type="checkbox" id="p1" value="1"> 1
                <p><label for="p2"></label><input name="xValue" type="checkbox" id="p2" value="2"> 2
                <p><label for="p3"></label><input name="xValue" type="checkbox" id="p3" value="3"> 3
            </div>
        </div>

        <div class="yLocator">
            <div id="area_y" class="box">
                <p><label for="yValue">Input your Y value:</label></p>
                <input type="text" id="yValue" name="yValue" maxlength="5" placeholder="from -5 to 5">
            </div>
        </div>

        <div class="rLocator">
            <div id="area_r" class="box">
                <p1>Choose your R value:</p1>
                <p><label>
                    <input name="rValue" type="checkbox" value="1">
                </label> 1
                <p><label>
                    <input name="rValue" type="checkbox" value="1.5">
                </label> 1.5
                <p><label>
                    <input name="rValue" type="checkbox" value="2">
                </label> 2
                <p><label>
                    <input name="rValue" type="checkbox" value='2.5'>
                </label> 2.5
                <p><label>
                    <input name="rValue" type="checkbox" value="3">
                </label> 3
            </div>
        </div>

        <div class="sLocator">
            <div id="area_submit">
                <p><input type="submit" id="formSubmit" value="Check"></p>
            </div>
        </div>

    </form>

    <img src="resources/pic.png" alt="Координатная плоскость" class="diagram">
</div>
</body>
</html>
