<div class="wrapper">

    <form method="get" action="" id="checkForm">

        <div class="xrChooser">
            <div id="area_x" class="border">
                <p>X: </p>
                <input name="xValue" type="button" value="-5">
                <input name="xValue" type="button" value="-4">
                <input name="xValue" type="button" value='-3'>

                <input name="xValue" type="button" value="3">

            <div id="area_r" class="border">
                <p>R: </p>
                <select name="rValue">
                    <option value="1">1</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                    <option value="2.5">2.5</option>
                    <option value="3">3</option>

            </div>
        </div>


        <div class="ysChooser">

            <div id="area_y" class="border">
                <p><label for="yValue">Y: </label></p>
                <input type="text" id="yValue" name="coordinateX" maxlength="5" placeholder="От -3 по 5">
            </div>

            <div id="area_submit">
                <p><input type="submit" id="formSubmit" value="Check"></p>
            </div>
        </div>

    </form>

    <div id="diagram">
